<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refreshProfile($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item lines="none">
            <ion-avatar slot="start">
                <img src="../../assets/icon/tow%20truck.svg" alt="avatar"/>
            </ion-avatar>
            <ion-label>
                <h1>{{profileService.user.first_name}}&nbsp;{{profileService.user.last_name}}</h1>
                <p>{{profileService.user.email}}</p>
            </ion-label>
        </ion-item>
        <ion-list-header>Account Settings</ion-list-header>
        <ion-item lines="none">
            <ion-label class="ion-text-wrap">
                <h2>Notification</h2>
                <p>Receive messages from tower, system and admin.</p>
            </ion-label>
            <ion-toggle slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Promotions and Updates</ion-label>
            <ion-toggle slot="end" [(ngModel)]="profileService.user.allow_marketing"></ion-toggle>
        </ion-item>
        <ion-item button routerLink="./vehicles">
            <ion-label>My Vehicles</ion-label>
        </ion-item>
        <ion-item button routerLink="./credit-cards">
            <ion-label>My Credit Cards</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
            <ion-label>Logout</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
