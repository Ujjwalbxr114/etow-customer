<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshVehicles($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>Vehicles</h1>
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item *ngFor="let vehicle of (vehicleService.myVehicles$ | async).data">
                <ion-thumbnail slot="start">
                    <img src="assets/icon/sports-car1.svg" alt="Sports Car">
                </ion-thumbnail>
                <ion-label>
                    <p>{{vehicle.vehicle_make.vehicle_type.name}} {{vehicle.vehicle_make.vehicle_model.name}}</p>
                    <h3>{{vehicle.license_plate}}</h3>
                </ion-label>
            </ion-item>
            <ion-item button routerLink="./vehicle-add">
                <ion-label>Add more vehicles</ion-label>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
